language: c++
services: 
  - docker

# Travis-ci does not supporting caching for Docker images built locally, 
# so we have to save & load them manually so we don't have 30min+ builds.
# https://github.com/travis-ci/travis-ci/issues/5358
# https://andrewlock.net/caching-docker-layers-on-serverless-build-hosts-with-multi-stage-builds---target,-and---cache-from/#the-cache-from-argument

before_cache:
  # Save tagged docker images
  - >
    mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

before_install:
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
  # Upgrade docker-compose to use version 3.7
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  # Login to hub.docker.com
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  - cd v2/service 
  # Build Docker image with building tools
  - make configure
  - make push-docker-images
  # Build the application & run it
  - make build
  - make run

cache:
  bundler: true
  directories:
    - $HOME/docker

env:
  global:
  - DOCKER_COMPOSE_VERSION=1.24.1
  - secure: 
  - secure: 
